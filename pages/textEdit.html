<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Text Edit</title>
        <script src ="../script/textedit.js"></script>
        <link rel="stylesheet" href="../stylesheet/textedit.css" media="screen" title="no title">
    </head>
    <body>
<aside>
    Rød
    <input id="red" type="range"></input>
    <br>
    grønn
    <input id="green"type="range"></input>
    <br>
    Blå
    <input id="blue"type="range" ></input>
    <br>
    <div id="boks" class="boks"></div>

    <select id="fontVelger">
        <option value= 1>Times New Roman</option>
        <option value= 2>Georgia</option>
        <option value= 3>Arial</option>
        <option value= 4>Arial Black</option>
    </select>

    <select id="fontSize">
        <option value= "12">12</option>
        <option value= "14">14</option>
        <option value= "16">16</option>
        <option value= "18">18</option>
        <option value= "20">20</option>
        <option value= "24">24</option>
        <option value= "36">36</option>
    </select>

    <input type="range"  id="BreddeObjekt" placeholder="Bredde på webside i %">
</aside>

<div id="wrapper">
    <header>
        <div id="backgroundColorField">
            <div id="logoFelt"></div>
            <div id="tittelFelt" contenteditable="true"> TITTEL</div>
        </div>
    </header>
    <nav>
    </nav>
    <main id="giFarge">
            <div contenteditable="true" id="teksther"></div>
    </main>
</div>


    </body>
</html>
